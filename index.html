<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link rel="stylesheet" href="path/to/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  <title>AQUA LP</title>
</head>
<body>
<!-- ここからヘッダー-->
  <header>
    <img class="toyotalogo"src="images/toyota_logo.png" alt="">
   <div class="menu-box">
    <span class="hd-menu">カスタム</span>
    <span class="hd-menu">エコ運転</span>
    <span class="hd-menu">運転に+α</span>
    <button class="hd-btn">試乗予約</button>
    </div> 
  </header>
<!--  ここまでヘッダー-->
<!--ここからメインビュー-->
<div>
  <div id="slideshow">
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            
                <div class="swiper-slide"><img src="images/MV1.png" style="width: 100%;" alt="photo001" class="active"/></div>
                <div class="swiper-slide"><img src="images/MV2.png" style="width: 100%;" alt="photo001" /></div>
                <div class="swiper-slide"><img src="images/MV3.png" style="width: 100%;" alt="photo001" /></div>
                
            
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
  </section>
  </div>
</div>
<!--  ここまでメインビュー-->
<script src="path/to/swiper.min.js"></script>
<script>
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters,
    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })
  </script>
</body>
</html>
